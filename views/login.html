<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión | Álgebra Lineal</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos -->
    <link rel="stylesheet" href="../styles/custom.css">

</head>
<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html">Álgebra Lineal</a>
            <button class="btn btn-primary ms-2" onclick="location.href='../index.html'">Inicio</button>
        </div>
    </nav>

    <!-- LOGIN -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">Iniciar Sesión</h3>
            <p class="text-center text-muted">Accede a tu panel de estudiante</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" required>
                </div>

                <button class="btn btn-primary w-100 mt-2" type="submit">Entrar</button>

                <p class="text-center mt-3 small text-muted">
                    * Usuario demo: <strong>estudiante</strong> — Contraseña: <strong>1234</strong>
                </p>

                <p id="errorMsg" class="text-danger text-center mt-2" style="display:none;">
                    Usuario o contraseña incorrectos.
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script de Login -->
    <script src="../scripts/login.js"></script>

</body>
</html>
